<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONG OBNP</title>
    
    <link rel="stylesheet" href="./styled.css">
</head>
<body>
    <noscript> Você precisa habilitar o JavaScript para executar este aplicativo! </noscript>

    <main> 

        <form class="Form" id="form" >

            <header class="HeaderForm" >
                <h1>Entre em Contato</h1>
            </header>

            <div class="ContainerForm" >
               
                <div class="ContainerInputForm">
                    <input type="text" id="Name" placeholder="Nome"  >
                    <label for="Name" id="LabelName"></label>
                    
                    <input type="text" id="Email" placeholder="Email"  >
                    <label for="Email" id="LabelEmail" ></label>
                    
                    <input type="text" id="Tel" placeholder="Telefone"  >
                    <label for="Telefone" id="LabelTel" ></label>

                    <input type="text" id="Servicos" value="" placeholder="Pesquisar por serviços..." >
                    <label for="Servicos" id="LabelServicos" ></label>

                    <div class="ContainerList">
                        <div class="CampoList" id="CampoList">
                            <div id="List" value='' ></div>
                        </div>
                    </div>
                </div>
                
                <div class="ContainerButtonForm">
                    <button>Enviar</button>
                </div>

            </div>

        </form>

    </main>

    <script src="../src/script_form.js"></script>

</body>
</html>
